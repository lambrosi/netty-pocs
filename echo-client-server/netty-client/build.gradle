plugins {
    id 'java'
}

group 'com.lucasambrosi.client'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'io.netty', name: 'netty-all', version: '4.1.51.Final'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
